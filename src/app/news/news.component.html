<div class="page">
  <div class="container">
    <app-title title="News" description="What's happening around me" icon="vectorsmartobject"></app-title>
    <div animationName="fadeInUp" class=" animated animated-delay-1">

      <div class="row">
        <div class="col-sm-6" *ngFor="let item of results">
          <h3 attr.data-month="{{item.date | date:'MMM'}}" attr.data-day="{{item.date | date:'d'}}">{{item.title}}</h3>
          <p>{{item.details}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
