<div class="page" *ngIf="result !== null">
  <div class="container">
    <div class="row">
      <div class="col-lg-7 col-md-6">
        <span class="next">Next tournament</span>
        <h3>{{result.title}}</h3>
      </div>
      <div class="col-md-6 col-lg-5">
        <app-countdown inputDate="{{result.date | date:'MMMM d, y H:mm:ss'}}"></app-countdown>
      </div>
    </div>
  </div>
</div>
