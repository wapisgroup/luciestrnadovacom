<div class="calendar_wrap">
  <div class="title">{{title}}</div>
  <table>
    <thead>
    <tr>
      <th>Mo</th>
      <th>Tu</th>
      <th>We</th>
      <th>Th</th>
      <th>Fr</th>
      <th>Sa</th>
      <th>Su</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let row of calendar">
      <td *ngFor="let cell of row">
          <div [ngClass]="{highlight: _dates[cell]}" [tooltip]="_dates[cell]" placement="top">
            <span *ngIf="cell !== 'empty'">{{cell}}</span>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
